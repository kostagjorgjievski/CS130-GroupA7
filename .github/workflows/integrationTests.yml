name: Integration Tests

on:
  push:
    branches:
      - main1
  pull_request:
    branches:
      - main1
  workflow_run:
    workflows: ["Frontend Unit Tests", "Backend Unit Tests"]
    types:
      - completed

jobs:
  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install Backend Dependencies
        run: pip install -r requirements.txt

      # - name: Download React Build Artifacts
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: react-build
      - name: Build React App
        run: npm run build

      - name: Serve React App
        run: npx serve -s build &
        env:
          PORT: 5001 # Ensure this doesn't conflict with Flask's port

      - name: Start Backend Server
        run: flask run &
        env:
          FLASK_APP: app.py
          FLASK_RUN_PORT: 5000 # Ensure Flask is running on a known port

      - name: Install Playwright
        run: npx playwright install

      - name: Run Integration Tests
        run: npx playwright test
